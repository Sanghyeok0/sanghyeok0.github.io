<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}
    <div class="page-content">
      <div class="wrapper">
        <div class="work">
          <h1 class="page-heading">{{ page.title }}</h1>
          {{ content }}
          {% for item in page.items %}
            <a
              href="{{ item.link }}"
              class="work-item"
              target="_blank"
              rel="noopener"
            >
              <img
                src="{{ item.image.src | absolute_url }}"
                alt="{{ item.image.alt }}"
                class="work-bubble"
              />
              <span class="work-text">
                <strong>{{ item.title }}</strong> &mdash; {{ item.description }}
              </span>
            </a>
          {% endfor %}
        </div>
      </div>
    </div>
    {% include footer.html %}
    {% include foot.html %}
  </body>
</html>
